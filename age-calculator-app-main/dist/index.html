<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/dist/output.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="min-h-screen flex justify-center items-center font-Poppins bg-Light-grey"
  >
    <div
      class="bg-Off-white px-6 py-12 rounded-2xl rounded-br-[80px] sm:max-w-[375px] md:min-w-[550px] md:rounded-br-[100px]"
    >
      <form action="" class="flex gap-4 md:gap-6">
        <div>
          <p class="uppercase text-Smokey-grey tracking-widest text-xs mb-1">
            Day
          </p>
          <input
            type="text"
            placeholder="DD"
            class="border-Light-grey border-[1px] rounded-md bg-transparent w-24 h-12 pl-2 text-lg text-Off-black outline-none font-bold"
            id="dayInput"
          />
          <p
            class="text-Light-red text-[10px] italic mt-1 hidden"
            id="dayError"
          >
            Must be a valid day
          </p>
        </div>
        <div>
          <p class="uppercase text-Smokey-grey tracking-widest text-xs mb-1">
            Month
          </p>
          <input
            type="text"
            placeholder="MM"
            class="border-Light-grey border-[1px] rounded-md bg-transparent w-24 h-12 pl-2 text-lg text-Off-black outline-none font-bold"
            id="monthInput"
          />
          <p
            class="text-Light-red text-[10px] italic mt-1 hidden"
            id="monthError"
          >
            Must be a valid month
          </p>
        </div>
        <div>
          <p class="uppercase text-Smokey-grey tracking-widest text-xs mb-1">
            Year
          </p>
          <input
            type="text"
            placeholder="YYYY"
            class="border-Light-grey border-[1px] rounded-md bg-transparent w-24 h-12 pl-2 text-lg text-Off-black outline-none font-bold"
            id="yearInput"
          />
          <p
            class="text-Light-red text-[10px] italic mt-1 hidden"
            id="yearError"
          >
            Must be in the past
          </p>
        </div>
      </form>

      <div class="flex justify-center items-center my-8">
        <div class="w-full border-t-2 bg-Light-grey"></div>
        <button class="bg-Purple p-4 rounded-full" id="submit">
          <img src="/assets/images/icon-arrow.svg" alt="" />
        </button>
        <div class="w-full border-t-2 bg-Light-grey md:hidden"></div>
      </div>

      <div>
        <p class="italic font-extraBold text-5xl md:text-6xl">
          <span class="text-Purple" id="yearRes">--</span> years
        </p>
        <p class="italic font-extraBold text-5xl md:text-6xl">
          <span class="text-Purple" id="monthRes">--</span> months
        </p>
        <p class="italic font-extraBold text-5xl md:text-6xl">
          <span class="text-Purple" id="dayRes">--</span> days
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
